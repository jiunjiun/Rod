<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/lib/pickadate/default.css">
    <link rel="stylesheet" type="text/css" href="assets/lib/pickadate/default.date.css">
    <link rel="stylesheet" type="text/css" href="assets/lib/pickadate/default.time.css">
    <style type="text/css" media="screen">
      #refresh {margin-top: 19px;}
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="page-header">THSR - Helper</h1>
      <div class="alert alert-success" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
        儲存
      </div>
      <form>
        <div class="row">
          <div class="col-md-5">
            <div class="form-group">
              <label for="selectStartStation">起點站</label>
              <select name="selectStartStation" id="selectStartStation" class="form-control">
                <option selected="selected" disabled value="">請選擇...</option>
                <option value="0">台北</option>
                <option value="1">板橋</option>
                <option value="2">桃園</option>
                <option value="3">新竹</option>
                <option value="4">台中</option>
                <option value="5">嘉義</option>
                <option value="6">台南</option>
                <option value="7">左營</option>
              </select>
            </div>
          </div>
          <div class="col-md-2 text-center">
            <a id="exchange" class="btn btn-info btn-lg" role="button">
              <i class="fa fa-exchange"></i>
            </a>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <label for="selectDestinationStation">終點站</label>
              <select name="selectDestinationStation" id="selectDestinationStation" class="form-control">
                <option selected="selected" disabled value="">請選擇...</option>
                <option value="0">台北</option>
                <option value="1">板橋</option>
                <option value="2">桃園</option>
                <option value="3">新竹</option>
                <option value="4">台中</option>
                <option value="5">嘉義</option>
                <option value="6">台南</option>
                <option value="7">左營</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="date">出發日期</label>
          <input type="text" class="form-control datepicker" name="date" id="date" placeholder="" data-value="">
        </div>

        <div class="form-group row">
          <div class="col-md-12">
            <label for="time">發車時間區間(區間內最早的班次)</label>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control timepicker start_time" name="start_time" id="date" placeholder="" data-value="">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control timepicker end_time" name="end_time" id="date" placeholder="" data-value="">
          </div>
        </div>

        <hr>

        <div class="form-group">
          <label for="user_id">*身分證字號</label>
          <input type="text" class="form-control" name="user_id" id="user_id" placeholder="A123456789">
        </div>

        <div class="form-group">
          <label for="mobilePhone">*手機</label>
          <input type="text" class="form-control" name="mobilePhone" id="mobilePhone" placeholder="0987654321">
        </div>

        <div class="form-group">
          <label for="email">電子郵件（輸入電子郵件者，可收取訂位及付款資訊確認郵件。）</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="ex@gmail.com">
        </div>

        <button type="submit" class="btn btn-success">儲存</button>
      </form>
    </div>

    <script src="assets/javascripts/jquery-2.1.4.min.js"></script>
    <script src="assets/lib/pickadate/picker.js"></script>
    <script src="assets/lib/pickadate/picker.date.js"></script>
    <script src="assets/lib/pickadate/picker.time.js"></script>
    <script src="assets/lib/pickadate/locales/zh_TW.js"></script>
    <script src="assets/javascripts/options.js"></script>
  </body>
</html>
